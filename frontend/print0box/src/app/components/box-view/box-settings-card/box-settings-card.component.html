  <mat-card-title>
    {{ box.name }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ box.location }}
  </mat-card-subtitle>
  <mat-card-content>

    <hr />
    <h3>
      Fans
    </h3>
    <div class="flex-row" style="flex-wrap: wrap">
      <div
        class="flex-row"
        style="align-items: center"
        *ngFor="let fan of box.fans"
      >
        <img
          class="image"
          [ngClass]="{ spinn: fan.state === 'on' }"
          src="assets/fan-solid.svg"
          style="height: 4rem; width: auto; margin-right: 0.5rem; opacity: 0.6;"
        />
        <mat-slide-toggle
          (change)="onChange($event, fan)"
          [checked]="fan.state === 'on'"
          class="example-margin"
          color="primary"
        >
          {{ fan.name }}
        </mat-slide-toggle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
